<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ecommerce Component</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
    <div class="list-dishes">
        <h1>To Go Menu</h1>
    </div>
    <div class="cards">
        <h2 class="title-card">Your Cart</h2>
        <div class="card-container"></div>

            <p class="total">Total:<span class="total-value"></span></p>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="index.js" ></script>    
</body>
 
</html>
